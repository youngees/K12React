<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSError02.html</title>
</head>
<body>
    <h2>Javascript의 문제점 2</h2>
    <script>
        /*
        2-1) var키워드를 통해 변수를 선언하면 해당 변수는 호이스팅(Hoisting)된다.
        호이스팅이란 정의된 변수가 해당 스코프의 최상단으로 끌어올려지는것을 말한다.
        */
        console.log('변수 x 선언전='+ x); //아래에서 선언되면 undefined이 출력된다. 
        var x = 10; //이 부분이 주석처리되면 위에서는 에러가 발생된다. 
        console.log('변수 x 선언후='+ x); 

        /*
        2-2) 변수가 정의된 시점보다 먼저 값을 할당하는게 가능하다. 
        var로 선언된 변수가 호이스팅 되기 때문에 발생하는 현상이다. 
        */
        console.log('y(변수 정의전)='+ y); //undefined
        y = 100;
        console.log('y(변수 정의후)='+ y); //100
        var y = 200;

        /*
        2-3) var로 선언한 변수는 재정의가 가능하다. 
        */
        var z = 99;
        var z = 199; //일반적인 언어에서는 에러이나, JS에서는 정상동작한다.
        console.log('z='+ z);
    </script>
</body>
</html>
